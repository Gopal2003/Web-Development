<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Basic tags</h3>
    <h4>Hello</h4>
    <p><b>Hello</b></p>
    <p>2<sup>2</sup> = 4</p>
    <p><b>co<sub>2</sub> is a gas</b></p>
    <ol start="0">
        <li>Hello</li>
        <li>My name is</li>
        <li>Unknown</li>
    </ol>
    <ul>
        <li>Hello</li>
        <li>My Name is</li>
        <li>Unknown</li>
    </ul>
    <h3>Forms</h3>
    <input type="text" placeholder="Name">
    <input type="email" placeholder="email">
    <input type="password" placeholder="Password">
    <input type="date" placeholder="date">
    <br>
    <!--
        the name="gender" will not work in checkbox because the checkbox created with the intention to choose multiple option.
    -->
    <input name="gender" type="checkbox">male
    <input name="gender" type="checkbox">female
    <input name="gender" type="checkbox">other
    <br>
    <!--
        When you assign the same value to the name attribute of multiple radio buttons (like "gender" in your example), they become part of the same radio group.
        When a user selects one radio button in the group, any other selected button within that group gets automatically deselected.
        This ensures that only one option can be chosen at a time.
    -->
    <input name="gender" type="radio">male
    <input name="gender" type="radio">female 
    <input name="gender" type="radio">other
    <br>
    <input type="range">
    <input type="color">
    <input type="file">
    <!--
        In order to change the naming of "SUBMIT" button, we can use value attribute. If we remove it then by default the submit naming will appear on the button
    -->
    <input type="submit" value="Register">

    <!--
        div => is a box structure which has width but not height i.e., div is a rectangular shape which by default doesn't have height but has width.
        height 0 doesn't indicates a line, if height is 0 then we can't even see the line. In order to view the line, we need to give height to it. 

        Uses
         1)When we want to create a rectangular shape
         2)To store more than one element we use div tag
    -->
</body>
</html>
